<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #ffffff;
      --bg-secondary: #f5f5f5;
      --text: #333333;
      --text-secondary: #666666;
      --text-tertiary: #999999;
      --border: #e0e0e0;
      --primary: #18a0fb;
      --primary-hover: #0d8de6;
      --primary-light: #e8f4fd;
      --success: #1bc47d;
      --error: #f24822;
      --radius: 6px;
      --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    html, body {
      font-family: var(--font);
      font-size: 12px;
      color: var(--text);
      background: var(--bg);
      height: 100%;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 16px;
      gap: 16px;
    }

    h2 {
      font-size: 14px;
      font-weight: 700;
    }

    .field label {
      display: block;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    input[type="url"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: var(--font);
      font-size: 13px;
      color: var(--text);
      background: var(--bg);
      outline: none;
      transition: border-color 0.15s;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    input::placeholder { color: var(--text-tertiary); }

    .viewport-selector {
      display: flex;
      gap: 8px;
    }

    .viewport-option {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 10px 6px;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.15s;
      user-select: none;
    }

    .viewport-option:hover { border-color: var(--primary); background: var(--primary-light); }

    .viewport-option.selected {
      border-color: var(--primary);
      background: var(--primary-light);
    }

    .viewport-option svg { width: 24px; height: 24px; fill: var(--text-secondary); }
    .viewport-option.selected svg { fill: var(--primary); }

    .viewport-option span { font-size: 10px; color: var(--text-secondary); font-weight: 500; }
    .viewport-option.selected span { color: var(--primary); }
    .viewport-option .size { font-size: 9px; color: var(--text-tertiary); }
    .viewport-option.selected .size { color: var(--primary); }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-family: var(--font);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: background 0.15s;
    }

    .btn:hover { background: var(--primary-hover); }
    .btn:disabled { background: var(--border); cursor: not-allowed; }

    .progress-container {
      display: none;
    }

    .progress-container.visible { display: block; }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--bg-secondary);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 6px;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .progress-text {
      font-size: 11px;
      color: var(--text-secondary);
      text-align: center;
    }

    .status-message {
      display: none;
      padding: 10px 12px;
      border-radius: var(--radius);
      font-size: 11px;
    }

    .status-message.visible { display: block; }
    .status-message.success { background: #e6f9f0; color: #0d6e3f; }
    .status-message.error { background: #fdecea; color: #b71c1c; }

    .spacer { flex: 1; }

    .footer {
      font-size: 10px;
      color: var(--text-tertiary);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>HTML to Design</h2>

    <div class="field">
      <label for="url-input">Website URL</label>
      <input type="url" id="url-input" placeholder="https://example.com" autofocus />
    </div>

    <div class="field">
      <label>Viewport</label>
      <div class="viewport-selector">
        <div class="viewport-option selected" data-viewport="desktop">
          <svg viewBox="0 0 24 24"><path d="M21 2H3c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h7l-2 3v1h8v-1l-2-3h7c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H3V4h18v12z"/></svg>
          <span>Desktop</span>
          <span class="size">1440px</span>
        </div>
        <div class="viewport-option" data-viewport="tablet">
          <svg viewBox="0 0 24 24"><path d="M18.5 0h-14C3.12 0 2 1.12 2 2.5v19C2 22.88 3.12 24 4.5 24h14c1.38 0 2.5-1.12 2.5-2.5v-19C21 1.12 19.88 0 18.5 0zm-7 23c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm7.5-4H4V3h15v16z"/></svg>
          <span>Tablet</span>
          <span class="size">768px</span>
        </div>
        <div class="viewport-option" data-viewport="mobile">
          <svg viewBox="0 0 24 24"><path d="M16 1H8C6.34 1 5 2.34 5 4v16c0 1.66 1.34 3 3 3h8c1.66 0 3-1.34 3-3V4c0-1.66-1.34-3-3-3zm-2 20h-4v-1h4v1zm3.25-3H6.75V4h10.5v14z"/></svg>
          <span>Mobile</span>
          <span class="size">375px</span>
        </div>
      </div>
    </div>

    <button class="btn" id="btn-import" disabled>Import Website</button>

    <div class="progress-container" id="progress">
      <div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>
      <div class="progress-text">Preparing...</div>
    </div>

    <div class="status-message" id="status"></div>

    <div class="spacer"></div>
    <div class="footer">HTML to Design v1.0</div>
  </div>
</body>
</html>
